<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/iconsfont.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson_12</title>
</head>
<body>
    <div class="wrapper">
        <div class="body">
            <div class="cards">
                <div class="card card-left">
                    <img src="img/card.jpg" alt="Card">
                </div>
                <div class="card card-center">
                    <img src="img/card.jpg" alt="Card">
                </div>
                <div class="card card-right">
                    <img src="img/card.jpg" alt="Card">
                </div>
            </div>
            <div class="item__image">
                <img src="img/home.png" alt="Home">
                <img src="img/home.png" alt="Home">
                <img src="img/home.png" alt="Home">
            </div>
            <div class="items">
                <div class="item-card item-card-1">
                    <div class="front-card">1</div>
                    <div class="back-card">2</div>
                </div>
                <div class="item-card item-card-2">
                    <div class="front-card front-card-2">2</div>
                    <div class="back-card back-card-2">3</div>
                </div>
                <div class="item-card item-card-3">
                    <div class="front-card front-card-3">3</div>
                    <div class="back-card back-card-3">4</div>
                </div>
            </div>
